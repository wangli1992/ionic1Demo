  <ion-header-bar class="bar bar-header bar-follower">

  </ion-header-bar>


  <ion-content class="padding">
    <button  class="button button-positive" style="height:50px;width:100px;font-size: 17px;" ng-click="goToNextPage(110)" >nextpage </button>
    <button  class="button button-positive" style="height:50px;width:100px;font-size: 17px;" ng-click="alertShow()" >alert show </button>

    <div style="margin-top:30px;">

      Clear Button
    </button>
    </div>
  </ion-content>
</ion-view>
